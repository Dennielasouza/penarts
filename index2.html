<!DOCTYPE html>
<html class="scroll-smooth" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>A Caneta Mais Tecnológica do Mundo | Precision Series</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        stone: {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            200: '#e7e5e4',
                            300: '#d6d3d1',
                            400: '#a8a29e',
                            500: '#78716c',
                            600: '#57534e',
                            700: '#44403c',
                            800: '#292524',
                            900: '#1c1917',
                        },
                        'surface-light': '#EAEAE5',
                    },
                    backgroundImage: {
                        'noise': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E\")",
                    }
                }
            }
        }
    </script>

    <style>
        /* BASE STYLES */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #EAEAE5;
            color: #1C1917;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* TEXT OUTLINE */
        .text-outline {
            -webkit-text-stroke: 1px #1C1917;
            color: transparent;
            transition: all 0.5s ease;
        }

        /* BEAM BUTTON ANIMATION */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .btn-beam {
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .btn-beam::before {
            content: "";
            position: absolute;
            inset: -2px;
            z-index: -1;
            background: conic-gradient(from 90deg at 50% 50%, #E2E8F0 0%, #000000 50%, #E2E8F0 100%);
            animation: spin 4s linear infinite;
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-beam:hover::before {
            opacity: 1;
        }

        .btn-beam-content {
            background-color: #1c1917;
            color: white;
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* NOISE Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #EAEAE5;
        }

        ::-webkit-scrollbar-thumb {
            background: #d6d3d1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a29e;
        }

        /* Reveal Animations */
        .reveal-up {
            opacity: 0;
            transform: translateY(30px);
            filter: blur(15px);
            will-change: transform, opacity, filter;
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal-up.active {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }

        /* Scrubber Height */
        .hero-scrub-container {
            height: 300vh;
            /* Adjust for scroll length */
        }
    </style>
</head>

<body class="antialiased min-h-screen relative selection:bg-stone-800 selection:text-white">

    <div class="noise-overlay"></div>

    <!-- NAVBAR -->
    <header class="fixed w-full z-50 top-0 transition-all duration-300" id="navbar">
        <div class="absolute inset-0 bg-white/70 backdrop-blur-md border-b border-stone-200/50"></div>
        <div class="max-w-[1440px] mx-auto px-6 py-4 relative flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center gap-2 group cursor-pointer">
                <div
                    class="w-8 h-8 bg-stone-900 text-white flex items-center justify-center rounded-sm transition-transform group-hover:rotate-90 duration-500">
                    <iconify-icon icon="solar:pen-new-square-bold-duotone" class="text-xl"></iconify-icon>
                </div>
                <span class="font-display font-medium tracking-tight text-lg">ARTOOLS<span
                        class="text-stone-400">.PRO</span></span>
            </div>

            <!-- Nav Links -->
            <nav class="hidden md:flex items-center gap-8 text-xs font-mono uppercase tracking-widest text-stone-500">
                <a href="#" class="hover:text-stone-900 transition-colors">Design</a>
                <a href="#" class="hover:text-stone-900 transition-colors">Technology</a>
                <a href="#" class="hover:text-stone-900 transition-colors">Specs</a>
            </nav>

            <!-- Action -->
            <div class="flex items-center gap-4">
                <iconify-icon icon="solar:bag-linear"
                    class="text-xl cursor-pointer hover:text-stone-500 transition-colors"></iconify-icon>
                <div class="hidden md:block w-px h-4 bg-stone-300"></div>
                <iconify-icon icon="solar:hamburger-menu-linear"
                    class="text-xl cursor-pointer md:hidden hover:text-stone-500 transition-colors"></iconify-icon>
            </div>
        </div>
    </header>

    <!-- HERO SECTION -->
    <main class="hero-scrub-container relative bg-[#EAEAE5]">
        <div class="sticky top-0 h-screen w-full overflow-hidden">

            <!-- VIDEO CENTERPIECE (Canvas Background) -->
            <div class="absolute inset-0 z-0 flex items-center justify-center bg-stone-100">
                <!-- Canvas for Image Sequence -->
                <canvas id="hero-canvas" width="1280" height="720"
                    class="w-full h-full object-cover relative z-10"></canvas>
            </div>

            <!-- OVERLAY CONTENT (Text Layer) -->
            <div
                class="relative z-10 w-full h-full max-w-[1440px] mx-auto grid grid-cols-1 md:grid-cols-12 pointer-events-none">

                <!-- Headline Group (Left aligned) -->
                <div
                    class="col-span-1 md:col-span-10 lg:col-span-7 h-full flex flex-col justify-center px-6 md:pl-24 text-left pointer-events-auto">
                    <!-- Badge -->
                    <div class="inline-flex items-center gap-3 mb-4 reveal-up delay-100">
                        <span class="w-2 h-2 bg-stone-900 rounded-full"></span>
                        <span class="text-xs font-mono uppercase tracking-[0.2em] text-stone-500">Precision
                            Series</span>
                    </div>

                    <!-- Headline -->
                    <h1
                        class="font-display text-5xl md:text-7xl lg:text-[5.5rem] font-bold tracking-tighter leading-[0.8] mb-5 text-stone-900 -ml-1 md:-ml-1">
                        <div class="reveal-up delay-100 block">A caneta</div>
                        <div class="reveal-up delay-200 block text-outline text-transparent">mais tecnológica</div>
                        <div class="reveal-up delay-300 block">do mundo.</div>
                    </h1>

                    <!-- Subtext -->
                    <p
                        class="text-lg md:text-xl text-stone-600 max-w-lg leading-relaxed reveal-up delay-500 mb-8 font-light">
                        A Artools Precision Pen redefine o equilíbrio entre peso, fluxo e design. Feita para criadores
                        que exigem perfeição em cada traço.
                    </p>

                    <!-- Buttons -->
                    <div class="flex flex-wrap gap-4 reveal-up delay-700">
                        <!-- Black Pill Button -->
                        <button
                            class="group relative px-8 py-4 bg-stone-900 text-white rounded-full overflow-hidden shadow-lg hover:shadow-xl transition-all hover:-translate-y-1">
                            <span class="relative z-10 text-sm font-medium tracking-wide">Comprar Agora</span>
                        </button>

                        <!-- White Pill Button -->
                        <button
                            class="group px-8 py-4 bg-white text-stone-900 rounded-full shadow-md hover:shadow-lg border border-transparent hover:border-stone-200 transition-all hover:-translate-y-1 flex items-center gap-2">
                            <span class="text-sm font-medium tracking-wide">Explorar</span>
                            <iconify-icon icon="solar:arrow-down-linear"
                                class="group-hover:translate-y-0.5 transition-transform"></iconify-icon>
                        </button>
                    </div>
                </div>

            </div>

            <!-- RIGHT SIDE CONTROLS -->
            <div
                class="absolute right-8 top-1/2 -translate-y-1/2 hidden md:flex flex-col items-center gap-8 z-30 mix-blend-difference text-stone-400">
                <div class="text-xs font-mono">01</div>
                <div class="w-px h-12 bg-stone-300"></div>
                <!-- Controls -->
            </div>

            <!-- SCROLL HINT -->
            <div
                class="absolute bottom-8 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 z-20 opacity-60 pointer-events-none">
                <span class="text-[10px] font-mono uppercase tracking-widest text-stone-500">Scroll to Control</span>
                <div class="w-px h-8 bg-stone-400 overflow-hidden relative">
                    <div class="absolute top-0 left-0 w-full h-full bg-stone-900 animate-scroll-line"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Register ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.getElementById("hero-canvas");
            const context = canvas.getContext("2d");

            // Configuration
            const frameCount = 192;
            const currentFrame = { index: 0 };
            const images = [];

            // Preload Images
            // Uses a promise to maybe show loading state if needed, but for now just eager load
            const preloadImages = () => {
                for (let i = 1; i <= frameCount; i++) {
                    const img = new Image();
                    // Pad with leading zeros: 0001, 0002...
                    const frameNumber = i.toString().padStart(4, '0');
                    img.src = `assets/video_frames/frame_${frameNumber}.jpg`;
                    images.push(img);
                }
            };

            // Render function
            const render = () => {
                // Determine which frame to draw
                const frameIndex = Math.floor(currentFrame.index);
                const img = images[frameIndex];

                if (img && img.complete) {
                    // Draw image to cover canvas
                    // Since canvas resolution is fixed (1280x720) and we use CSS object-cover,
                    // we can just draw the image full size on the canvas coordinates.
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.drawImage(img, 0, 0, canvas.width, canvas.height);
                }
            };

            // Start Preloading
            preloadImages();

            // Set Initial Frame
            // Wait for the first image to load before rendering it
            if (images[0]) {
                images[0].onload = render;
            }


            // Initial Reveal Animation (Text)
            const reveals = document.querySelectorAll('.reveal-up');
            reveals.forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add('active');
                }, 100 * index);
            });

            // Canvas Intro Animation
            gsap.fromTo(canvas,
                { opacity: 0, scale: 1.1 },
                { opacity: 1, scale: 1, duration: 1.5, ease: "power3.out" }
            );

            // Parallax Effects for Text (Blur Out on Scroll)
            gsap.to(".reveal-up", {
                y: -60,
                opacity: 0,
                filter: "blur(15px)",
                stagger: 0.05,
                scrollTrigger: {
                    trigger: ".hero-scrub-container",
                    start: "top top",
                    end: "15% top", // Faster exit
                    scrub: true
                }
            });

            // GSAP Scroll Animation
            // We animate the 'index' property of currentFrame object from 0 to 191
            gsap.to(currentFrame, {
                index: frameCount - 1,
                ease: "none", // Linear scrub
                scrollTrigger: {
                    trigger: ".hero-scrub-container",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 0, // Instant response (canvas is fast enough)
                    onUpdate: () => {
                        requestAnimationFrame(render);
                    }
                }
            });
        });

        // Add custom keyframe for scroll line
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes scroll-line {
                0% { transform: translateY(-100%); }
                100% { transform: translateY(100%); }
            }
            .animate-scroll-line {
                animation: scroll-line 1.5s cubic-bezier(0.77, 0, 0.175, 1) infinite;
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>

</html>
