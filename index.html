<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artools Precision Series | A Caneta Mais Tecnológica</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind & Iconify (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- GSAP + ScrollTrigger (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- Design System Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        stone: {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            200: '#e7e5e4',
                            300: '#d6d3d1',
                            400: '#a8a29e',
                            500: '#78716c',
                            600: '#57534e',
                            700: '#44403c',
                            800: '#292524',
                            900: '#1c1917',
                        },
                        'surface-light': '#EAEAE5',
                    },
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* BASE STYLES & OVERRIDES */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #EAEAE5;
            color: #1C1917;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* NOISE GRAIN TEXTURE */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* TEXT OUTLINE EFFECT */
        .text-outline {
            -webkit-text-stroke: 1px currentColor;
            color: transparent;
        }

        /* BUTTON BEAM ANIMATION */
        .btn-beam {
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .btn-beam::before {
            content: "";
            position: absolute;
            inset: -2px;
            z-index: -1;
            background: conic-gradient(from 90deg at 50% 50%, #E2E8F0 0%, #000000 50%, #E2E8F0 100%);
            animation: spin 4s linear infinite;
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-beam:hover::before {
            opacity: 1;
        }

        .btn-beam-content {
            background-color: #1c1917;
            color: white;
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* UTILS */
        .text-balance {
            text-wrap: balance;
        }

        /* CUSTOM SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #EAEAE5;
        }

        ::-webkit-scrollbar-thumb {
            background: #d6d3d1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a29e;
        }
    </style>
</head>

<body class="antialiased selection:bg-stone-800 selection:text-white">

    <div class="noise"></div>

    <!-- NAVBAR -->
    <header
        class="fixed top-0 w-full z-50 px-6 py-6 transition-all duration-300 pointer-events-none mix-blend-difference text-stone-900 invert">
        <div class="max-w-[1440px] mx-auto flex justify-between items-center pointer-events-auto">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-stone-900 text-white flex items-center justify-center rounded-sm">
                    <iconify-icon icon="solar:cube-bold-duotone" class="text-xl"></iconify-icon>
                </div>
                <!-- Inverted by mix-blend above, so we keep text standard colors -->
                <span class="font-display font-medium tracking-tight text-lg text-white">AR<span
                        class="text-stone-400">TOOLS</span></span>
            </div>

            <nav class="hidden md:flex items-center gap-8 text-xs font-mono uppercase tracking-widest text-stone-300">
                <a href="#" class="hover:text-white transition-colors">Technology</a>
                <a href="#" class="hover:text-white transition-colors">Design</a>
                <a href="#" class="hover:text-white transition-colors">Specs</a>
            </nav>

            <button class="hidden md:flex items-center gap-2">
                <iconify-icon icon="solar:bag-linear" class="text-xl text-white"></iconify-icon>
            </button>
        </div>
    </header>

    <!-- MAIN SCROLL CONTAINER -->
    <!-- h-[280vh] defines the scroll distance for the video scrub -->
    <main class="relative bg-[#EAEAE5]">

        <div id="hero-trigger" class="relative group h-[280vh]">

            <!-- STICKY CONTENT WRAPPER -->
            <div class="sticky top-0 h-screen w-full overflow-hidden flex flex-col md:flex-row">

                <!-- LEFT COLUMN: TEXT -->
                <div
                    class="w-full md:w-5/12 h-screen flex flex-col justify-center px-8 md:px-24 relative z-20 order-2 md:order-1 bg-gradient-to-t md:bg-gradient-to-r from-[#EAEAE5] via-[#EAEAE5]/80 to-transparent">

                    <div class="hero-text-anim opacity-0 translate-y-8">
                        <span
                            class="inline-block px-2 py-1 border border-stone-400 rounded-full text-[10px] uppercase font-mono tracking-widest text-stone-600 mb-6">
                            Precision Series
                        </span>
                    </div>

                    <h1
                        class="font-display text-6xl md:text-8xl font-bold tracking-tighter leading-[0.9] mb-8 hero-text-anim opacity-0 translate-y-8">
                        A caneta<br>
                        <span class="text-outline">tecnológica</span><br>
                        do mundo.
                    </h1>

                    <p
                        class="text-lg text-stone-600 max-w-md leading-relaxed font-light mb-12 hero-text-anim opacity-0 translate-y-8">
                        A Artools redefine o equilíbrio entre peso, fluxo e design.
                        Feita para criadores que exigem perfeição em cada traço.
                    </p>

                    <div class="flex items-center gap-4 hero-text-anim opacity-0 translate-y-8">
                        <button class="btn-beam px-1 py-1 rounded-sm group overflow-hidden">
                            <div
                                class="btn-beam-content px-8 py-4 bg-stone-900 hover:bg-stone-800 transition-colors uppercase font-mono text-xs tracking-widest gap-2">
                                Comprar Agora
                                <iconify-icon icon="solar:cart-large-minimalistic-linear"
                                    class="text-lg"></iconify-icon>
                            </div>
                        </button>

                        <button
                            class="px-6 py-4 border border-stone-300 hover:bg-white hover:border-stone-400 transition-all rounded-sm uppercase font-mono text-xs tracking-widest text-stone-600 flex items-center gap-2 group">
                            Explorar
                            <iconify-icon icon="solar:arrow-down-linear"
                                class="text-lg group-hover:translate-y-1 transition-transform"></iconify-icon>
                        </button>
                    </div>

                    <!-- PROGRESS INDICATOR MOBILE -->
                    <div class="md:hidden mt-12 flex items-center gap-4 text-xs font-mono text-stone-400">
                        <span>SCROLL TO EXPLORE</span>
                        <div class="w-12 h-[1px] bg-stone-300"></div>
                    </div>
                </div>

                <!-- RIGHT COLUMN: VIDEO HERO -->
                <div
                    class="w-full md:w-7/12 h-[50vh] md:h-screen relative order-1 md:order-2 flex items-center justify-center bg-[#E6E6E1]">

                    <!-- DECORATIVE ELEMENTS -->
                    <div class="absolute inset-0 bg-grid opacity-30 pointer-events-none"></div>
                    <div
                        class="absolute top-[20%] right-[10%] w-[30vmax] h-[30vmax] bg-gradient-to-br from-white to-transparent rounded-full blur-3xl opacity-60">
                    </div>

                    <!-- VIDEO ELEMENT -->
                    <!-- mix-blend-multiply helps video background blend if it's white -->
                    <div class="relative w-full h-full md:w-[90%] md:h-[90%] flex items-center justify-center p-6">
                        <video id="hero-video" src="assets/raw_files/video2.mp4" muted playsinline preload="auto"
                            class="w-full h-full object-contain drop-shadow-2xl relative z-10 mix-blend-multiply"></video>
                    </div>

                    <!-- UI DETAILS (DESKTOP) -->
                    <div class="hidden md:flex absolute bottom-12 right-12 items-end gap-8 z-20 mix-blend-multiply">
                        <div class="flex flex-col gap-2 text-right">
                            <div class="text-xs font-mono text-stone-400">STATUS</div>
                            <div class="flex items-center gap-2 text-sm font-medium text-stone-600">
                                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                                READY
                            </div>
                        </div>

                        <div class="h-16 w-[1px] bg-stone-300"></div>

                        <div class="flex flex-col gap-4">
                            <span class="text-4xl font-display font-medium text-stone-300">01</span>
                            <div class="flex gap-2 text-stone-400">
                                <button class="hover:text-stone-900 transition-colors"><iconify-icon
                                        icon="solar:arrow-left-linear" class="text-xl"></iconify-icon></button>
                                <button class="hover:text-stone-900 transition-colors"><iconify-icon
                                        icon="solar:arrow-right-linear" class="text-xl"></iconify-icon></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SCROLL HINT OVERLAY -->
            <div id="scroll-hint"
                class="absolute bottom-8 left-1/2 -translate-x-1/2 z-30 text-stone-400 text-xs font-mono uppercase tracking-widest animate-bounce hidden md:block">
                Scroll to Explore
            </div>
        </div>

        <!-- SPACER FOR NEXT CONTENT (Simulated) -->
        <section class="h-[50vh] bg-stone-100 flex items-center justify-center border-t border-stone-200">
            <p class="text-stone-400 font-mono text-sm uppercase tracking-widest">More content below...</p>
        </section>

    </main>

    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            gsap.registerPlugin(ScrollTrigger);

            const video = document.querySelector("#hero-video");
            let isInitialized = false;

            // 1. Initial Animations (Fade In)
            const tlInit = gsap.timeline({ defaults: { ease: "power3.out", duration: 1.2 } });

            tlInit.to(".hero-text-anim", {
                y: 0,
                opacity: 1,
                stagger: 0.1,
                delay: 0.2
            })
                .fromTo(video,
                    { scale: 0.9, opacity: 0, y: 20 },
                    { scale: 1, opacity: 1, y: 0, duration: 1.5, ease: "expo.out" },
                    "-=1"
                );

            // 2. Video Scrub Logic
            let videoDuration = 0;

            function initScrollScrub() {
                if (isInitialized) return;

                // PREFERS-REDUCED-MOTION CHECK
                const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                if (prefersReducedMotion) {
                    video.play();
                    video.loop = true;
                    isInitialized = true;
                    return;
                }

                // CHECK DURATION VALIDITY
                if (!video.duration) {
                    if (video.readyState < 1) return;
                    // Fallback for rare cases where duration is NaN
                    if (isNaN(video.duration)) videoDuration = 5;
                    else videoDuration = video.duration;
                } else {
                    videoDuration = video.duration;
                }

                isInitialized = true;
                video.currentTime = 0;

                // GSAP TIMELINE TIED TO SCROLL
                gsap.timeline({
                    scrollTrigger: {
                        trigger: "#hero-trigger",
                        start: "top top",
                        end: "bottom bottom",
                        scrub: 0.5, // 0.5s lag for smooth physics
                        markers: false
                    }
                })
                    .fromTo(video,
                        { currentTime: 0 },
                        { currentTime: videoDuration, ease: "none" }
                    );

                // TEXT PARALLAX
                gsap.to("h1", {
                    y: -50,
                    scrollTrigger: {
                        trigger: "#hero-trigger",
                        start: "top top",
                        end: "bottom center",
                        scrub: true
                    }
                });
            }

            // --- INITIALIZATION HANDLERS ---
            if (video.readyState >= 1) {
                initScrollScrub();
            }
            video.addEventListener('loadedmetadata', initScrollScrub);

            // Fallback timeout just in case metadata hangs
            setTimeout(() => {
                if (!isInitialized) {
                    initScrollScrub();
                }
            }, 1000);

            // BACKGROUND GRID PARALLAX
            gsap.to(".bg-grid", {
                backgroundPosition: "0px 100px",
                ease: "none",
                scrollTrigger: {
                    trigger: "#hero-trigger",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: true
                }
            });
        });
    </script>
</body>

</html>
