<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artools Precision Pen</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet" />

    <style>
        /* ── TOKENS & BASE (Do Design System) ── */
        :root {
            --bg-main: #FFFFFF;
            --bg-off: #F5F5F3;
            --bg-dark: #1C1C1C;
            --text-primary: #1C1C1C;
            --text-muted: #6B6B6B;
            --border: rgba(0, 0, 0, 0.12);
            --accent: #1C1C1C;
            --white: #FFFFFF;
            --stone-700: #3D3D3D;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ── LENIS / SCROLL SMOOTHING ── */
        html.lenis,
        html.lenis body {
            height: auto;
        }

        .lenis.lenis-smooth {
            scroll-behavior: auto !important;
        }

        .lenis.lenis-smooth [data-lenis-prevent] {
            overscroll-behavior: contain;
        }

        .lenis.lenis-stopped {
            overflow: hidden;
        }

        .lenis.lenis-smooth iframe {
            pointer-events: none;
        }

        /* ── HERO SECTION & LAYOUT ── */
        .hero-section {
            position: relative;
            width: 100vw;
            /* Altura extra para permitir o efeito de scroll-scrub longo e fluido */
            height: 400vh;
        }

        .hero-container {
            position: sticky;
            top: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            /* Mudamos de grid para flex, já que o flex sobrepõe colunas ao fundo visual */
            align-items: center;
            padding: 0 6%;
            overflow: hidden;
        }

        /* Ruído de fundo premium (do Design System / Estética Apple) */
        .noise-overlay {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 100;
        }

        /* ── VISUAL COLUMN & VIDEO CONTAINER FULLSCREEN ── */
        .visual-column {
            position: absolute;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            /* Por trás de tudo */
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            overflow: hidden;
            opacity: 0;
            will-change: opacity;
        }

        /* Overlay sutil para garantir leitura do texto (Gradient branco p/ transparente) usando as cores correntes */
        .video-overlay {
            position: absolute;
            inset: 0;
            /* Um degradê de var(--bg-main) a transparente, cobrindo o lado esquerdo */
            background: linear-gradient(90deg, var(--bg-main) 0%, rgba(255, 255, 255, 0.7) 40%, transparent 100%);
            z-index: 1;
            pointer-events: none;
        }

        @media (max-width: 900px) {
            .hero-container {
                align-items: flex-end;
                padding-bottom: 12vh;
            }

            .video-overlay {
                background: linear-gradient(0deg, var(--bg-main) 0%, rgba(255, 255, 255, 0.8) 55%, transparent 100%);
            }
        }

        #hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ── COPY & TYPOGRAPHY ── */
        .copy-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
            max-width: 600px;
        }

        @media (max-width: 900px) {
            .copy-column {
                align-items: center;
                text-align: center;
                width: 100%;
            }
        }

        .headline {
            font-size: clamp(3rem, 6vw, 6rem);
            font-weight: 800;
            line-height: 1.05;
            letter-spacing: -0.04em;
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            color: var(--stone-700);
        }

        .headline-line {
            display: block;
            overflow: hidden;
            padding-bottom: 0.1em;
            margin-bottom: -0.1em;
        }

        .headline-inner {
            display: block;
            transform: translateY(110%);
            /* Preparado para animação de entrada */
            opacity: 0;
            will-change: transform, opacity;
        }

        /* Outline Text Effect - Text Shadow Fallback para evitar sobreposição interna das letras */
        .text-transparent-stroke {
            color: var(--bg-main);
            /* Se camufla igual ao fundo sólido */
            text-shadow:
                -1.5px -1.5px 0 var(--stone-700),
                1.5px -1.5px 0 var(--stone-700),
                -1.5px 1.5px 0 var(--stone-700),
                1.5px 1.5px 0 var(--stone-700),
                0 -1.5px 0 var(--stone-700),
                0 1.5px 0 var(--stone-700),
                -1.5px 0 0 var(--stone-700),
                1.5px 0 0 var(--stone-700);
        }

        .subtext {
            font-size: clamp(1rem, 1.25vw, 1.25rem);
            color: var(--text-muted);
            max-width: 480px;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            transform: translateY(20px);
            opacity: 0;
            will-change: transform, opacity;
        }

        @media (max-width: 900px) {
            .subtext {
                margin: 0 auto 2rem auto;
            }
        }

        /* ── BUTTONS ── */
        .btn-group {
            display: flex;
            gap: 1rem;
            transform: translateY(20px);
            opacity: 0;
            will-change: transform, opacity;
            flex-wrap: wrap;
        }

        @media (max-width: 900px) {
            .btn-group {
                justify-content: center;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-size: 0.85rem;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border-radius: 9999px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        /* Estilo Botão Primário */
        .btn-primary {
            background: var(--text-primary);
            color: var(--white);
            border: 1px solid var(--text-primary);
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        @keyframes shimmer {
            from {
                transform: translateX(-100%) skewX(-15deg);
            }

            to {
                transform: translateX(200%) skewX(-15deg);
            }
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%) skewX(-15deg);
        }

        .btn-primary:hover::after {
            animation: shimmer 0.8s ease-out;
        }

        /* Estilo Botão Secundário */
        .btn-secondary {
            background: rgba(255, 255, 255, 0.5);
            /* Leve fundo no secundário para separar do vídeo */
            backdrop-filter: blur(8px);
            color: var(--text-primary);
            border: 1px solid var(--border);
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            border-color: var(--text-primary);
            background: var(--white);
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        .icon-arrow {
            width: 1.2em;
            height: 1.2em;
            transition: transform 0.3s ease;
        }

        .btn-secondary:hover .icon-arrow {
            transform: translateX(4px);
        }

        /* ── FEEDBACK DE CARREGAMENTO ── */
        .video-loader {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-main);
            z-index: 5;
            transition: opacity 0.6s ease;
        }

        .video-loader.loaded {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes spin-ring {
            to {
                transform: rotate(360deg);
            }
        }

        .loader-spinner {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--text-primary);
            animation: spin-ring 0.8s linear infinite;
        }

        /* ── INDICADOR DE SCROLL ── */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-muted);
            font-size: 0.65rem;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }

        .scroll-line {
            width: 1px;
            height: 48px;
            background: rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .scroll-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: var(--text-primary);
            animation: scrollLineAnim 2s cubic-bezier(0.16, 1, 0.3, 1) infinite;
        }

        @keyframes scrollLineAnim {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(200%);
            }
        }

        /* ── ACESSIBILIDADE ── */
        .btn:focus-visible {
            outline: 2px solid var(--text-primary);
            outline-offset: 4px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }

            .headline-inner,
            .subtext,
            .btn-group,
            .video-container {
                opacity: 1 !important;
                transform: none !important;
            }

            .scroll-indicator {
                display: none;
            }

            .hero-section {
                height: 100vh;
            }

            .hero-container {
                position: relative;
            }
        }
    </style>
</head>

<body>

    <div class="noise-overlay"></div>

    <section class="hero-section" id="hero" aria-label="Apresentação do Produto">
        <div class="hero-container">

            <!-- Coluna Visual: O vídeo agora assume todo o background de forma absoluta na frente da rolagem -->
            <div class="visual-column">
                <div class="video-container">
                    <div class="video-overlay"></div>

                    <div class="video-loader">
                        <div class="loader-spinner"></div>
                    </div>

                    <video id="hero-video" preload="auto" playsinline muted>
                        <source src="./assets/raw_files/video_novo_scrub.mp4" type="video/mp4">
                        Seu navegador não suporta vídeos na web.
                    </video>
                </div>
            </div>

            <!-- Coluna de Texto: Fica alocada na esquerda para contrastar sobre o overlay -->
            <div class="copy-column">
                <h1 class="headline">
                    <span class="headline-line"><span class="headline-inner">A caneta</span></span>
                    <span class="headline-line"><span class="headline-inner text-transparent-stroke">mais
                            tecnológica</span></span>
                    <span class="headline-line"><span class="headline-inner">do mundo.</span></span>
                </h1>

                <p class="subtext">
                    Equilíbrio entre peso, fluxo e design. Feita sob medida para criadores que exigem perfeição em cada
                    traço.
                </p>

                <div class="btn-group">
                    <a href="#comprar" class="btn btn-primary" aria-label="Comprar a caneta agora">Comprar agora</a>
                    <a href="#explorar" class="btn btn-secondary" aria-label="Explorar mais detalhes da caneta">
                        Explorar
                        <svg class="icon-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </a>
                </div>
            </div>

            <div class="scroll-indicator">
                <span>Rolar para explorar</span>
                <div class="scroll-line"></div>
            </div>

        </div>
    </section>

    <!-- Lenis & GSAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.39/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            const lenis = new Lenis({
                duration: 1.2,
                easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                direction: 'vertical',
                gestureDirection: 'vertical',
                smooth: !prefersReducedMotion,
                mouseMultiplier: 1,
                touchMultiplier: 2,
                infinite: false,
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }
            requestAnimationFrame(raf);

            gsap.registerPlugin(ScrollTrigger);

            if (!prefersReducedMotion) {
                lenis.on('scroll', ScrollTrigger.update);
                gsap.ticker.add((time) => { lenis.raf(time * 1000); });
                gsap.ticker.lagSmoothing(0);
            }

            // Animações Iniciais
            if (!prefersReducedMotion) {
                const tl = gsap.timeline({ defaults: { ease: "power4.out" } });

                tl.to(".video-container", {
                    opacity: 1,
                    duration: 1.8,
                    ease: "power2.inOut"
                })
                    .to(".headline-inner", {
                        y: "0%",
                        opacity: 1,
                        duration: 1.2,
                        stagger: 0.15,
                    }, "-=1.0")
                    .to(".subtext", { y: 0, opacity: 1, duration: 1 }, "-=0.9")
                    .to(".btn-group", { y: 0, opacity: 1, duration: 1 }, "-=0.9")
                    .to(".scroll-indicator", { opacity: 1, duration: 1 }, "-=0.5");
            }

            // GSAP Scrub Scroll do Video Fullscreen
            const video = document.getElementById('hero-video');
            const loader = document.querySelector('.video-loader');
            let isVideoReady = false;

            function initScrollScrub() {
                if (!isVideoReady || prefersReducedMotion) return;

                ScrollTrigger.create({
                    trigger: ".hero-section",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 0.5, // 0.5s de suavidade e inércia pós-scroll
                    onUpdate: (self) => {
                        if (video.duration) {
                            try {
                                video.currentTime = self.progress * video.duration;
                            } catch (e) { }
                        }
                    }
                });

                // Parallax/Desaparecimento do bloco de texto conforme avança o Scroll
                gsap.to(".copy-column", {
                    y: -150,
                    opacity: 0,
                    scale: 0.95,
                    ease: "none",
                    scrollTrigger: {
                        trigger: ".hero-section",
                        start: "top top",
                        end: "40% top",
                        scrub: true
                    }
                });

                // Fade-out do overlay para o vídeo assumir o protagonismo com 100% de brilho/opacidade
                gsap.to(".video-overlay", {
                    opacity: 0,
                    ease: "none",
                    scrollTrigger: {
                        trigger: ".hero-section",
                        start: "top top",
                        end: "30% top",
                        scrub: true
                    }
                });

                gsap.to(".scroll-indicator", {
                    opacity: 0,
                    y: 50,
                    ease: "none",
                    scrollTrigger: {
                        trigger: ".hero-section",
                        start: "top top",
                        end: "20% top",
                        scrub: true
                    }
                });
            }

            video.addEventListener('loadedmetadata', () => {
                loader.classList.add('loaded');
                isVideoReady = true;
                initScrollScrub();
            });

            if (video.readyState >= 1) {
                loader.classList.add('loaded');
                isVideoReady = true;
                initScrollScrub();
            }

            video.load();
        });
    </script>
</body>

</html>
